<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Tracking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="header">
  <h1>Inventory Tracker</h1>
</div>


  <div id="main">
    <div id="sidebar">
      <ul>
        <li>Dashboard</li>
        <li id="add-machine-btn">Add Machine</li>
        <li id="theme-toggle-sidebar">Toggle Theme</li>
        <li>Smart Scan</li>
        <li>Delete Item</li>
      </ul>
    </div>

    <div id="content">
      <div id="containerMiddle">
        <h2>Middle Container</h2>
        <!-- List of Inventory or Machines -->
        <div id="machine-list"></div>
      </div>

      <div id="containerRight">
        <h2>Right Container</h2>
        <!-- Detail view of selected item -->
         <div id="machine-details">
          <p><strong>Machine Name:</strong> <span id="detail-name">-</span></p>
          <p><strong>Part Number:</strong> <span id="detail-part">-</span></p>
          <p><strong>Quantity:</strong> <span id="detail-qty">-</span></p>
          <p><strong>Location:</strong> <span id="detail-loc">-</span></p>
        </div>

      </div>
    </div>
  </div>

  <div id="footer">
    <p>Â© 2025 Inventory Tracking System</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
